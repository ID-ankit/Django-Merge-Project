{% extends 'base.html' %}
<!DOCTYPE html>
<html>

<head>
    <title>Login</title>

</head>

<body>
    {% block content %}
    <div class="LOGIN" style="display: flex;justify-content: center;">
        <div class="container"
            style="border: 2px solid black; border-radius: 5px; width: auto;padding: 10px;background-color: #fff;">
            <div class="login" style="border: 10px;">
                <h2>Login</h2>
                <form method="post">
                    {% csrf_token %}
                    <div style="justify-content: space-between;">
                        {{ form.as_p }}
                    </div>
                    <div style="display: flex; justify-content: center;">
                        <button
                            style="text-align: center; padding: 5px;background-color: #C25100; width: 100px; color: white;border-radius: 20px;border-color: #C25100;"
                            type="submit">Log in</button>
                    </div>
            </div>

            </form>
        </div>
    </div>
    <div style="display: flex; justify-content: center;">
        <p>
            <a href="/">Back to home</a>
        </p>
    </div>



    {% endblock %}

</body>

</html>
