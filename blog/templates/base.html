{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Django Girls blog</title>
	<link rel="stylesheet" href="{% static 'css/blog.css' %}">
	<script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>

	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">




</head>

<body>
	<!-- <div class="container1" style="width: 100%;  margin: auto;"> -->

	<header class="page-header">
		<div >
			{% if user.is_authenticated %}
			<a href="{% url 'post_new' %}" class="top-menu">
				{% include './icons/file-earmark-plus.svg' %}
			</a>
			{% endif %}
			<div style=" display: flex; justify-content: space-between; padding: 25px; align-items: baseline; ">
				<div style="display: flex;gap: 200px;">
					<h1><a href="/">Django Girls Blog</a></h1>
					<h1><a href="polls/">Django polls</a></h1>
				</div>
				{% if user.is_authenticated %}
				<div style="display: flex;gap: 15px; justify-content: end;">
					<a style="text-decoration: none;" href="{% url 'logout_page' %}"><i
							class="fa-solid fa-right-from-bracket" style="color: #fcfcfd;"></i>&nbsp;&nbsp;<b>log
							out</b></a>
					<a style="text-decoration: none;" href="{% url 'profile_page' %}"><i class="fa-solid fa-user"
							style="color: #fcfcfd;"></i>&nbsp;&nbsp;<b>profile</b></a>
				</div>
				{% else %}
				<div style="display: flex;justify-content: center; ">
					<div style="display: flex;gap: 15px; justify-content: end; margin-top: 30px;">
						<a style="text-decoration: none;" href="{% url 'signup_page' %}"><i
								class="fa-solid fa-user-plus" style="color: #ffffff;"></i>&nbsp;&nbsp;<b>Sign up</b></a>
						<a style="text-decoration: none;" href="{% url 'login_page' %}"><i
								class="fa-solid fa-arrow-right-to-bracket"
								style="color: #f0f2f5;"></i>&nbsp;&nbsp;<b>Log in</b></a>
					</div>
				</div>
				{% endif %}
			</div>
		</div>
	</header>
	<main class="" style=" padding-inline: 150px;">
		<div class="row">
			<div class="col">
				{% block content %}
				{% endblock %}
			</div>
		</div>
	</main>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
